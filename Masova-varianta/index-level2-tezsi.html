<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- hlavni recept -->
      <div class="hlavniRecept recept1">
        <div class="nav">
          <div class="kategorie">Grilování</div>
          <div class="komentare">5 komentářů</div>
        </div>
        <div class="nazev">
          <h2>Domácí hovězí burger</h2>
        </div>
      </div>
      <!-- maly recept 2 -->
      <div class="smallContainer">
      <div class="malyRecept recept2">
        <div class="nav">
          <div class="kategorie">Asijská kuchyně</div>
          <div class="komentare">16 komentářů</div>
        </div>
        <div class="nazev">
          <h2>Nigiri sushi</h2>
        </div>
      </div>
      <!-- maly recept 3 -->
      <div class="malyRecept recept3">
        <div class="nav">
          <div class="kategorie">Drůbež</div>
          <div class="komentare">7 komentářů</div>
        </div>
        <div class="nazev">
          <h2>Pečené kuře na jablkách</h2>
        </div>
      </div>
      <!-- maly recept 4 -->
      <div class="malyRecept recept4">
        <div class="nav">
          <div class="kategorie">Omáčky</div>
          <div class="komentare">23 komentářů</div>
        </div>
        <div class="nazev">
          <h2>Chilli rajčatová omáčka</h2>
        </div>
      </div>
      <!-- maly recept 5 -->
      <div class="malyRecept recept5">
        <div class="nav">
          <div class="kategorie">Grilování</div>
          <div class="komentare">19 komentářů</div>
        </div>
        <div class="nazev">
          <h2>Zahradní grilovačka</h2>
        </div>
      </div>
    </div>
  </body>
</html>
